<body>
{% include "layouts/navbar.html" %}
<title>Greet Katie</title>
<div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: Baskerville; font-size: large">
    <div class="col-12">
        <p>Hello, {{name}}!</p>
    </div>
    <div class="col-12">
        <form action="/greetkatie" id="greetkatie" method="POST" >
            <label for="name">Type a greeting name?</label>
            <input name="name" id="name">
            <input type="submit" value="Greetings!">
        </form>
    </div>
    <div class="col-12">

    </div>
</div>
</body>

<p>
    <img alt="" src="/static/design/katiecat.jpeg"
         style="height: 300px; width: 350px; margin-left: 100px" id="imgClickAndChange" onclick="changeImage()"  />
</p>

<script language="javascript">
    function changeImage() {

        if (document.getElementById("imgClickAndChange").src ="/static/design/katiecat.jpeg")
        {
            document.getElementById("imgClickAndChange").src = "/static/design/katiehike.jpeg";
        }

    }
</script>
